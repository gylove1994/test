<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>

<body>

</body>
<script>
// 假设小程序的 appid 为 "wx0123456789"
// 跳转到小程序的页面路径为 "/pages/detail/detail"
// 要传递的参数为 { id: 123, name: 'example' }

const appId = 'wx141cde54b000999e';
const pagePath = 'pages/home/index';
const params = { id: 123, name: 'example' };

wx.navigateToMiniProgram({
  appId: appId,
  path: pagePath,
  extraData: params,
  success: function () {
    console.log('跳转成功');
  },
  fail: function (err) {
    console.error('跳转失败', err);
  }
});
</script>
</html>
